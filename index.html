<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuiz</title>
    <link rel="shortcut icon" href="assets/matrix.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Coding Quiz</header>

    <main class="container">


        <section id="directions">
            <p>This is a short quiz about coding. Click the button to start!</p>
            <button id="startQuiz">START QUIZ</button>
            <button id="seeScore">High Scores</button>
        </section>


        <section id="options">
            <div id="count"> Time: </div>

            <div id="questionHere" id="questions">
                <p></p>
            </div>
            <ul>
                <li><button id="a" onclick="checkAnswer('a')"> A</button></li>
                <li><button id="b" onclick="checkAnswer('b')"> B</button></li>
                <li><button id="c" onclick="checkAnswer('c')"> C</button></li>
                <li><button id="d" onclick="checkAnswer('d')"> D</button></li>
            </ul>
            <div id="score"></div>
        </section>

        <div id="end"></div>

        <section>
            <div id="final"></div>
            <input type="text" size = "40" placeholder="User Initials" name="intials" id="initials"/>
            <button id="enter">Submit!</button>
            <div id="results">
                <div id="scoreBoard">
                    <h1>Username</h1>
                    <h1>Score</h1>
                </div>
                <div id="leaderBoard"></div>
                <div id="leaderScore"></div>
            </div>
        </section>

        <section id="endButtons">
            <button id="repeat" onclick="repeatQuiz();">Click to Play Again!</button>
            <button id="clear" onclick="clearData();">Clear Score</button>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
